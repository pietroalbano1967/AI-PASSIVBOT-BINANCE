<div class="dashboard-grid">
  <!-- ðŸ“Š Candlestick Chart -->
  <div class="grid-item" style="grid-row: 1 / span 2; grid-column: 1 / span 2;">
    <div class="card">
      <div class="card-header">
        <h2>ðŸ“Š {{currentSymbol}} Candlestick Chart</h2>
        <div class="loading-indicator" *ngIf="isLoading">
          <div class="spinner"></div>
          <span>Caricamento {{currentSymbol}}...</span>
        </div>
      </div>
      <app-candle-chart 
        *ngIf="currentSymbol && !isLoading"
        [symbol]="currentSymbol">
      </app-candle-chart>
    </div>
  </div>

  <!-- ðŸ’¹ MiniTicker -->
  <div class="grid-item" style="grid-row: 1 / span 2; grid-column: 3;">
    <div class="card">
      <h2>ðŸ’¹ Mini Ticker</h2>
      <app-mini-ticker (symbolSelected)="onSymbolSelected($event)"></app-mini-ticker>
    </div>
  </div>

  <!-- ðŸ“Š Volumi -->
  <div class="grid-item volumes">
    <div class="card">
      <h2>ðŸ“Š Volumi {{currentSymbol}}</h2>
      <app-volume-chart *ngIf="currentSymbol" [symbol]="currentSymbol"></app-volume-chart>
    </div>
  </div>

  <!-- ðŸ¤– AI Signals -->
  <div class="grid-item" style="grid-row: 3; grid-column: 3;">
    <div class="card">
      <h2>ðŸ¤– AI Signals</h2>
      <div class="placeholder-content">
        <p>Analisi predittiva in tempo reale</p>
        <div class="signal-status">
          <span class="status-indicator active"></span>
          <span>Sistema attivo</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ“ˆ RSI -->
  <div class="grid-item rsi">
    <div class="card">
      <h2>ðŸ“ˆ RSI (14) {{currentSymbol}}</h2>
      <app-rsi-chart *ngIf="currentSymbol" [symbol]="currentSymbol"></app-rsi-chart>
    </div>
  </div>

  <!-- ðŸ“‰ MACD -->
  <div class="grid-item macd">
    <div class="card">
      <h2>ðŸ“‰ MACD (12,26,9) {{currentSymbol}}</h2>
      <app-macd-chart *ngIf="currentSymbol" [symbol]="currentSymbol"></app-macd-chart>
    </div>
  </div>
</div>
